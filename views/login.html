
<h3>Login Application</h3>
  <nav class="navbar navbar-default row">
    <div class="container-fluid">
      <div class="navbar-header">
        <ul class="nav navbar-nav">
          </ul></br>
<form name="userForm">
  <div>
    <label>User Name :</br></label>
      <input type="text" id= "userName" name= "userName" ng-model="user.userName" ng-pattern = "/[  a-zA-Z]/"   required /></br>
          <div ng-messages = "userForm.userName.$error">
            <div ng-message = "required">*User Name is required</div>
              <div ng-message = "pattern">*User Name is invalid</div>
                </div></br>
<label>Password : </br></label>
  <input type="password" id="password" name="password" ng-model="user.password" required/></br>
    <div ng-messages = "userForm.password.$error">
      <div ng-message = "required">*Password is required</div><br/>
        </div>
          <button ng-click="submit(user)">Login</button>
           <button ng-click="register()">Register</button>
          </div>
        </form>
      </div>
    </div>
  </nav>
